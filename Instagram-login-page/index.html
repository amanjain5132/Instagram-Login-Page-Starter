<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon"
        href="https://www.freepnglogos.com/uploads/logo-ig-png/logo-ig-instagram-new-logo-vector-download-13.png">
</head>
<body>
    <div class="container">
<img src="https://i.ibb.co/fSZrktN/instagram-logo.png" alt="instagram-logo" class="insta_logo">
        <br><br><br>
        <input type="text" placeholder="Phone number, username, or email " class="email">
        <input type="password" placeholder="Password" class="email password">
        <br><br>
        <button>Log In</button>
        <br>
        <p class="or">OR</p>
<img src="https://i.ibb.co/Dzr4DC6/facebook-logo.jpg" alt="facebook-logo" class="facebook">
        <p class="fb">Login with Facebook</p>
        <br><br>
        <p class="forgot">Forgot password?</p>
        <br>
        <div class="dont">
            <p>Dont have an account? <span> Sign up</span></p>
        </div>
        <br>
        <p class="get">Get the app.</p>
        <div class="img">
            <img src="https://i.ibb.co/bHVsHrT/app-store.png" alt="app_store">
            <img src="https://i.ibb.co/JBVJ8JB/play-store.png" alt="play_store">
        </div>
    </div>
</body>
</html>
